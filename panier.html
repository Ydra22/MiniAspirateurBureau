<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Mon Panier</h1>
            <a href="index.html">Retour à la boutique</a>
        </div>
    </header>

    <section class="cart">
        <h2>Articles dans votre panier</h2>
        <ul id="cart-list">
            <!-- Les articles du panier seront ajoutés ici -->
        </ul>
        <div id="total-price">
            <strong>Total : </strong><span id="total-amount">0</span> €
        </div>
        <button class="checkout">Passer à la caisse</button>
    </section>

    <footer>
        <p>&copy; 2024 Boutique Mini Aspirateur</p>
    </footer>

    <script>
        // Charger le panier depuis localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Afficher les articles dans le panier
        const cartList = document.getElementById('cart-list');
        const totalPrice = document.getElementById('total-amount');

        let total = 0;

        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - ${item.quantity} x ${item.price} €`;
            cartList.appendChild(listItem);
            total += item.price * item.quantity;
        });

        // Afficher le total
        totalPrice.textContent = total.toFixed(2);
    </script>
</body>
</html>
